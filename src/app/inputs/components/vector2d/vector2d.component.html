<div class="wrapper">
  <label for="x">X</label>
  <input #x id="x" type="number"
         [value]="value.x"
         [disabled]="disabled"
         (change)="onChange({x: x.value, y: y.value})"
         (mousedown)="startDrag($event, 'x')"/>

  <label for="y">Y</label>
  <input #y id="y" type="number"
         [value]="value.y"
         [disabled]="disabled"
         (change)="onChange({x: x.value, y: y.value})"
         (mousedown)="startDrag($event, 'y')"/>
</div>
